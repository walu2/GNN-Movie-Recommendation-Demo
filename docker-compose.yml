services:
  neo4j:
    image: neo4j:5.15
    container_name: gnn_neo4j
    ports:
      - "7474:7474"  # Neo4j Browser
      - "7687:7687"  # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["graph-data-science"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - gnn_network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  gnn_network:
    driver: bridge